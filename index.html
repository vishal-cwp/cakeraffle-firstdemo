<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Raffle 🎂</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cake Raffle Lott 🎂</h1>

  <!-- Form for entering participant names -->
  <form id="raffle-form">
    <input type="text" id="name-input" placeholder="Enter your name" required>
    <button type="submit">Join Raffle</button>
  </form>

  <!-- Participant list -->
  <h2>Participants:</h2>
  <ul id="participants-list"></ul>

  <!-- Draw button -->
  <button id="draw-btn">🎲 Draw Winner</button>

  <!-- Winner display -->
  <h2 id="winner-display"></h2>

  <script src="script.js"></script>
</body>
</html>
